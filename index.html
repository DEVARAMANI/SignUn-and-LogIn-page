<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SignIN</title>
</head>

<body>
    <main class="main">
        <div class="shadow-lg p-3 mb-5 bg-body rounded" id="contain">
            <h2>Sign Up</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Username"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control" placeholder="Mail Id" name="email" id="email"
                    aria-label="mailid" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Phone No.</span>
                <input type="text" class="form-control" placeholder="Phone number" name="Phone No." id="Phone No."
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" class="form-control" placeholder="Password" name="Password" id="Password"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Confirm Password</span>
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_pass"
                    id="confirm_pass" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-secondary" name="signin" id="signin">Sign In</button>
            <div class="link">
            <a href="login.html" class="link-secondary">Already have an account?</a>
            </div>
        </div>
    </main>
</body>

</html>
