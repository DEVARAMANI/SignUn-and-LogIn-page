<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>LogIn</title>
</head>

<body>
    <main class="main">
        <div class="shadow-lg p-3 mb-5 bg-body rounded" id="contain">
            <h2>Log In</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="email" class="form-control" placeholder="Mail Id" name="email" id="email"
                    aria-label="mailid" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Password"
                    aria-label="password" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-secondary" name="login" id="login">Log In</button>
            <div class="link">
                <a href="index.html" class="link-secondary">Oops don't have an account?</a>
            </div>
        </div>
    </main>
</body>

</html>
